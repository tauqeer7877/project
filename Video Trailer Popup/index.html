<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <img src="home.jpg" alt="movie-image">
        <h2>Movie Title</h2>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Molestiae nobis, eum id placeat, velit praesentium, neque mollitia illo qui facere exercitationem tenetur perspiciatis sit! Eum amet quidem distinctio inventore voluptates.</p>
        <button class="btn">Watch Now</button>
    </div>
    <div class="trailer-container active">
        <video src="trailer.mp4" controls></video>
        <i class="fa-solid fa-xmark fa-2x close-icon"></i>
    </div>
    <script src="script.js"></script>
</body>
</html>
